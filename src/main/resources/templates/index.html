<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>

<table>
    <tr>
        <th>Description</th>
        <th>Difficulty</th>
        <th>CookTime</th>
    </tr>
    <th:block th:each="recipe : ${recipes}">
        <tr>
            <td th:text="${recipe.description}">description</td>
            <td th:text="${recipe.difficulty}">difficulty</td>
            <td th:text="${recipe.cookTime}">cookTime</td>
        </tr>
    </th:block>
</table>

</body>
</html>
